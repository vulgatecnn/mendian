  version: 1.0.0
  description: "\n好饭碗门店生命周期管理系统的 RESTful API 文档\n\n## 系统概述\n\n门店生命周期管理系统是一个全面的门店管理平台，用于管理从门店规划、选址到施工、开业和持续运营的整个过程。\n\
    \n## 认证方式\n\n系统使用 Session 认证，需要先登录获取会话。\n\n## 权限控制\n\n系统采用基于角色的访问控制（RBAC）模型：\n\
    - 用户通过角色获得权限\n- 每个API接口都需要相应的权限\n- 权限不足时返回 403 状态码\n\n## 响应格式\n\n大部分接口返回统一的响应格式：\n\
    ```json\n{\n    \"code\": 0,           // 状态码，0表示成功\n    \"message\": \"成功\",\
    \    // 响应消息\n    \"data\": {}           // 响应数据\n}\n```\n\n## 错误码说明\n\n- 0: 成功\n\
    - 1000: 未知错误\n- 1001: 参数错误\n- 1002: 权限不足\n- 2001-2003: 企业微信集成相关错误\n- 3001-3003:\
    \ 用户管理相关错误\n- 4001-4003: 角色管理相关错误\n    "
  contact:
    name: 系统管理员
    email: admin@example.com
  license:
    name: 内部使用
