[pytest]
# Django设置
DJANGO_SETTINGS_MODULE = store_lifecycle.settings
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# 测试路径
testpaths = tests

# 输出选项
addopts = 
    -v
    --strict-markers
    --tb=short
    --disable-warnings
    --color=yes

# 标记
markers =
    unit: 单元测试
    integration: 集成测试
    e2e: 端到端测试
    slow: 慢速测试

# 覆盖率配置
[coverage:run]
source = .
omit = 
    */migrations/*
    */tests/*
    */test_*.py
    */__pycache__/*
    */venv/*
    */env/*
    manage.py
    */settings.py

[coverage:report]
precision = 2
show_missing = True
skip_covered = False
