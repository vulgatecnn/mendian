name: 🚀 Deploy to GitHub Pages (Simple)

on:
  push:
    branches: [ main, master ]
    paths:
      - 'frontend/**'
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: pages
  cancel-in-progress: true

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    
    steps:
      - name: 📂 Checkout
        uses: actions/checkout@v4

      - name: 📦 Setup pnpm
        uses: pnpm/action-setup@v2
        with:
          version: 8.15.0

      - name: 🟢 Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'pnpm'

      - name: 📥 Install dependencies
        run: pnpm install --no-frozen-lockfile

      - name: 🏗️ Build frontend
        working-directory: frontend
        run: pnpm build
        env:
          NODE_ENV: production
          VITE_BASE_URL: /mendian/

      - name: 🔧 Setup SPA routing
        run: |
          # Create 404.html for SPA routing
          cp frontend/dist/index.html frontend/dist/404.html
          # Create .nojekyll to prevent Jekyll processing
          touch frontend/dist/.nojekyll
          echo "✅ SPA routing configured"

      - name: 📋 Setup Pages
        uses: actions/configure-pages@v4

      - name: 📦 Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./frontend/dist

      - name: 🚀 Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4

      - name: 🌐 Deployment Summary
        run: |
          echo "✅ Deployment completed successfully!"
          echo "🌐 Site URL: ${{ steps.deployment.outputs.page_url }}"
          echo "## 🎉 部署成功!" >> $GITHUB_STEP_SUMMARY
          echo "网站地址: [${{ steps.deployment.outputs.page_url }}](${{ steps.deployment.outputs.page_url }})" >> $GITHUB_STEP_SUMMARY