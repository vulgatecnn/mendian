name: ðŸš€ Deploy to GitHub Pages (Simple)

on:
  push:
    branches: [ main, master ]
    paths:
      - 'frontend/**'
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: pages
  cancel-in-progress: true

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    
    steps:
      - name: ðŸ“‚ Checkout
        uses: actions/checkout@v4

      - name: ðŸ“¦ Setup pnpm
        uses: pnpm/action-setup@v2
        with:
          version: 8.15.0

      - name: ðŸŸ¢ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'pnpm'

      - name: ðŸ“¥ Install dependencies
        run: pnpm install --no-frozen-lockfile

      - name: ðŸ—ï¸ Build frontend
        working-directory: frontend
        run: pnpm build
        env:
          NODE_ENV: production
          VITE_BASE_URL: /mendian/

      - name: ðŸ”§ Setup SPA routing
        run: |
          # Create 404.html for SPA routing
          cp frontend/dist/index.html frontend/dist/404.html
          # Create .nojekyll to prevent Jekyll processing
          touch frontend/dist/.nojekyll
          echo "âœ… SPA routing configured"

      - name: ðŸ“‹ Setup Pages
        uses: actions/configure-pages@v4

      - name: ðŸ“¦ Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./frontend/dist

      - name: ðŸš€ Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4

      - name: ðŸŒ Deployment Summary
        run: |
          echo "âœ… Deployment completed successfully!"
          echo "ðŸŒ Site URL: ${{ steps.deployment.outputs.page_url }}"
          echo "## ðŸŽ‰ éƒ¨ç½²æˆåŠŸ!" >> $GITHUB_STEP_SUMMARY
          echo "ç½‘ç«™åœ°å€: [${{ steps.deployment.outputs.page_url }}](${{ steps.deployment.outputs.page_url }})" >> $GITHUB_STEP_SUMMARY