name: 门店生命周期管理系统 CI/CD

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

env:
  NODE_VERSION: '18'
  PYTHON_VERSION: '3.10'
  POSTGRES_VERSION: '14'

jobs:
  # 代码质量检查
  code-quality:
    name: 代码质量检查
    runs-on: ubuntu-latest
    
    steps:
    - name: 检出代码
      uses: actions/checkout@v4
      
    - name: 设置 Node.js
      uses: actions/setup-node@v4
      with:
        node-version: ${{ env.NODE_VERSION }}
        cache: 'npm'
        cache-dependency-path: frontend/package-lock.json
        
    - name: 设置 Python
      uses: actions/setup-python@v4
      with:
        python-version: ${{ env.PYTHON_VERSION }}
        cache: 'pip'
        cache-dependency-path: backend/requirements.txt
        
    - name: 安装前端依赖
      working-directory: ./frontend
      run: npm ci
      
    - name: 前端代码检查
      working-directory: ./frontend
      run: |
        npm run lint
        
    - name: 安装后端依赖
      working-directory: ./backend
      run: |
        pip install -r requirements.txt
        pip install flake8 black isort
        
    - name: 后端代码格式检查
      working-directory: ./backend
      run: |
        flake8 . --count --select=E9,F63,F7,F82 --show-source --statistics
        black --check .
        isort --check-only .

  # 安全扫描
  security-scan:
    name: 安全扫描
    runs-on: ubuntu-latest
    
    steps:
    - name: 检出代码
      uses: actions/checkout@v4
      
    - name: 设置 Node.js
      uses: actions/setup-node@v4
      with:
        node-version: ${{ env.NODE_VERSION }}
        
    - name: 设置 Python
      uses: actions/setup-python@v4
      with:
        python-version: ${{ env.PYTHON_VERSION }}
        
    - name: 前端安全扫描
      working-directory: ./frontend
      run: |
        npm ci
        npm audit --audit-level=high
        
    - name: 后端安全扫描
      working-directory: ./backend
      run: |
        pip install safety bandit
        safety check -r requirements.txt
        bandit -r . -f json -o bandit-report.json || true
        
    - name: 上传安全报告
      uses: actions/upload-artifact@v3
      if: always()
      with:
        name: security-reports
        path: |
          backend/bandit-report.json
          frontend/npm-audit.json

  # 后端测试
  backend-tests:
    name: 后端测试
    runs-on: ubuntu-latest
    
    services:
      postgres:
        image: postgres:14
        env:
          POSTGRES_DB: store_lifecycle_test
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: postgres
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 5432:5432
          
      redis:
        image: redis:7
        options: >-
          --health-cmd "redis-cli ping"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 6379:6379
    
    steps:
    - name: 检出代码
      uses: actions/checkout@v4
      
    - name: 设置 Python
      uses: actions/setup-python@v4
      with:
        python-version: ${{ env.PYTHON_VERSION }}
        cache: 'pip'
        cache-dependency-path: backend/requirements.txt
        
    - name: 安装依赖
      working-directory: ./backend
      run: |
        pip install -r requirements.txt
        pip install pytest-cov pytest-django
        
    - name: 运行数据库迁移
      working-directory: ./backend
      env:
        DB_NAME: store_lifecycle_test
        DB_USER: postgres
        DB_PASSWORD: postgres
        DB_HOST: localhost
        DB_PORT: 5432
        SECRET_KEY: test-secret-key-for-ci
        DEBUG: True
      run: |
        python manage.py migrate
        
    - name: 运行单元测试
      working-directory: ./backend
      env:
        DB_NAME: store_lifecycle_test
        DB_USER: postgres
        DB_PASSWORD: postgres
        DB_HOST: localhost
        DB_PORT: 5432
        SECRET_KEY: test-secret-key-for-ci
        DEBUG: True
      run: |
        pytest tests/unit/ -v --cov=. --cov-report=xml --cov-report=html
        
    - name: 运行集成测试
      working-directory: ./backend
      env:
        DB_NAME: store_lifecycle_test
        DB_USER: postgres
        DB_PASSWORD: postgres
        DB_HOST: localhost
        DB_PORT: 5432
        SECRET_KEY: test-secret-key-for-ci
        DEBUG: True
      run: |
        pytest tests/integration/ -v --maxfail=5
        
    - name: 上传测试覆盖率
      uses: codecov/codecov-action@v3
      with:
        file: ./backend/coverage.xml
        flags: backend
        name: backend-coverage
        
    - name: 上传测试报告
      uses: actions/upload-artifact@v3
      if: always()
      with:
        name: backend-test-reports
        path: |
          backend/htmlcov/
          backend/coverage.xml

  # 前端测试
  frontend-tests:
    name: 前端测试
    runs-on: ubuntu-latest
    
    steps:
    - name: 检出代码
      uses: actions/checkout@v4
      
    - name: 设置 Node.js
      uses: actions/setup-node@v4
      with:
        node-version: ${{ env.NODE_VERSION }}
        cache: 'npm'
        cache-dependency-path: frontend/package-lock.json
        
    - name: 安装依赖
      working-directory: ./frontend
      run: npm ci
      
    - name: 运行单元测试
      working-directory: ./frontend
      run: |
        npm run test:coverage
        
    - name: 安装 Playwright
      working-directory: ./frontend
      run: npx playwright install --with-deps
      
    - name: 运行端到端测试
      working-directory: ./frontend
      run: |
        npm run test:e2e
        
    - name: 上传测试覆盖率
      uses: codecov/codecov-action@v3
      with:
        file: ./frontend/coverage/lcov.info
        flags: frontend
        name: frontend-coverage
        
    - name: 上传测试报告
      uses: actions/upload-artifact@v3
      if: always()
      with:
        name: frontend-test-reports
        path: |
          frontend/coverage/
          frontend/test-results/
          frontend/playwright-report/

  # 构建测试
  build-test:
    name: 构建测试
    runs-on: ubuntu-latest
    needs: [code-quality, backend-tests, frontend-tests]
    
    steps:
    - name: 检出代码
      uses: actions/checkout@v4
      
    - name: 设置 Node.js
      uses: actions/setup-node@v4
      with:
        node-version: ${{ env.NODE_VERSION }}
        cache: 'npm'
        cache-dependency-path: frontend/package-lock.json
        
    - name: 设置 Python
      uses: actions/setup-python@v4
      with:
        python-version: ${{ env.PYTHON_VERSION }}
        cache: 'pip'
        cache-dependency-path: backend/requirements.txt
        
    - name: 构建前端
      working-directory: ./frontend
      run: |
        npm ci
        npm run build
        
    - name: 检查前端构建产物
      working-directory: ./frontend
      run: |
        ls -la dist/
        du -sh dist/
        
    - name: 安装后端依赖
      working-directory: ./backend
      run: |
        pip install -r requirements.txt
        
    - name: 收集静态文件
      working-directory: ./backend
      env:
        SECRET_KEY: test-secret-key-for-ci
        DEBUG: False
        DB_NAME: sqlite3
      run: |
        python manage.py collectstatic --noinput
        
    - name: 上传构建产物
      uses: actions/upload-artifact@v3
      with:
        name: build-artifacts
        path: |
          frontend/dist/
          backend/staticfiles/

  # Docker 构建
  docker-build:
    name: Docker 构建
    runs-on: ubuntu-latest
    needs: [build-test]
    if: github.ref == 'refs/heads/main'
    
    steps:
    - name: 检出代码
      uses: actions/checkout@v4
      
    - name: 设置 Docker Buildx
      uses: docker/setup-buildx-action@v3
      
    - name: 登录 Docker Hub
      uses: docker/login-action@v3
      with:
        username: ${{ secrets.DOCKER_USERNAME }}
        password: ${{ secrets.DOCKER_PASSWORD }}
        
    - name: 构建并推送后端镜像
      uses: docker/build-push-action@v5
      with:
        context: ./backend
        file: ./backend/Dockerfile
        push: true
        tags: |
          ${{ secrets.DOCKER_USERNAME }}/store-lifecycle-backend:latest
          ${{ secrets.DOCKER_USERNAME }}/store-lifecycle-backend:${{ github.sha }}
        cache-from: type=gha
        cache-to: type=gha,mode=max
        
    - name: 构建并推送前端镜像
      uses: docker/build-push-action@v5
      with:
        context: ./frontend
        file: ./frontend/Dockerfile
        push: true
        tags: |
          ${{ secrets.DOCKER_USERNAME }}/store-lifecycle-frontend:latest
          ${{ secrets.DOCKER_USERNAME }}/store-lifecycle-frontend:${{ github.sha }}
        cache-from: type=gha
        cache-to: type=gha,mode=max

  # 部署到测试环境
  deploy-staging:
    name: 部署到测试环境
    runs-on: ubuntu-latest
    needs: [docker-build]
    if: github.ref == 'refs/heads/develop'
    environment: staging
    
    steps:
    - name: 检出代码
      uses: actions/checkout@v4
      
    - name: 部署到测试环境
      run: |
        echo "部署到测试环境..."
        # 这里添加实际的部署脚本
        # 例如：kubectl apply -f k8s/staging/
        # 或者：docker-compose -f docker-compose.staging.yml up -d
        
    - name: 运行冒烟测试
      run: |
        echo "运行冒烟测试..."
        # 添加冒烟测试脚本
        
    - name: 通知部署结果
      if: always()
      uses: 8398a7/action-slack@v3
      with:
        status: ${{ job.status }}
        channel: '#deployments'
        webhook_url: ${{ secrets.SLACK_WEBHOOK }}

  # 部署到生产环境
  deploy-production:
    name: 部署到生产环境
    runs-on: ubuntu-latest
    needs: [docker-build]
    if: github.ref == 'refs/heads/main'
    environment: production
    
    steps:
    - name: 检出代码
      uses: actions/checkout@v4
      
    - name: 部署到生产环境
      run: |
        echo "部署到生产环境..."
        # 这里添加实际的部署脚本
        # 例如：kubectl apply -f k8s/production/
        # 或者：docker-compose -f docker-compose.production.yml up -d
        
    - name: 运行健康检查
      run: |
        echo "运行健康检查..."
        # 添加健康检查脚本
        
    - name: 通知部署结果
      if: always()
      uses: 8398a7/action-slack@v3
      with:
        status: ${{ job.status }}
        channel: '#deployments'
        webhook_url: ${{ secrets.SLACK_WEBHOOK }}

  # 性能测试
  performance-test:
    name: 性能测试
    runs-on: ubuntu-latest
    needs: [deploy-staging]
    if: github.ref == 'refs/heads/develop'
    
    steps:
    - name: 检出代码
      uses: actions/checkout@v4
      
    - name: 运行性能测试
      working-directory: ./backend
      run: |
        pip install locust
        # locust -f tests/performance/locustfile.py --headless -u 10 -r 2 -t 60s --host=https://staging.example.com
        
    - name: 上传性能报告
      uses: actions/upload-artifact@v3
      if: always()
      with:
        name: performance-reports
        path: |
          backend/performance-report.html